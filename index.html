<!DOCTYPE>
<html>
	<head>
		<title>Input text animate form</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<link rel="stylesheet" type="text/css" media="all" href="libs/css/style.css"/>  
		<script type="text/javascript" src="libs/js/jquery.min.js"></script>      
		<script type="text/javascript" src="libs/js/jquery.mask.min.js"></script>      
		<script type="text/javascript" src="custom.js"></script>  
	</head>
	<body>
		<div class="page_size">
			<h1>Анимация формы</h1> 
			<div class="form_wr wow fadeIn">
				<form class="form-ajax">
					<div class="input_parent">
						<input name="name" autocomplete="off" type="text">
						<div class="input_label">Ваше имя</div>
						<div class="is_error">Заполните это поле</div>
					</div>
					<div class="input_parent">
						<input name="phone" id="tel" placeholder="+7 *** ***-**-**" autocomplete="off" type="text">
						<div class="input_label">Телефон</div>
						<div class="is_error">Заполните это поле</div>
					</div>
					<input type="submit" value="ПОЛУЧИТЬ СКИДКУ">
				</form>
			</div> 
		</div> 
	</body>
</html>
